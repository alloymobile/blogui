<div class="text-center" id="login">
  <form
    class="form-signin"
    (ngSubmit)="userLogin(loginForm)"
    #loginForm="ngForm"
  >
    <img
      class="mb-4"
      src="../../assets/brain.svg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        required
        email
        [(ngModel)]="data.loginUser.email"
        name="email"
        #email="ngModel"
        placeholder="Enter your email address"
      />
      <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
        Email name is required
      </div>
    </div>
    <div class="form-group">
      <input
        ngModel
        type="password"
        class="form-control"
        required
        [(ngModel)]="data.loginUser.password"
        name="password"
        #password="ngModel"
        placeholder="Enter your password"
      />
      <span class="help-block" *ngIf="!password.valid && password.touched"
        >Password is required</span
      >
    </div>
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-lg btn-block"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
</div>
