<div *ngIf="loadingIcon.spin" class="h-100 d-flex justify-content-center align-items-center bg-light">
    <alloy-icon [icon]="loadingIcon"></alloy-icon>
</div>
<div *ngIf="!loadingIcon.spin" class="container">
    <alloy-profile [profile]="profile" (output)="submitData($event)"></alloy-profile>
</div>
