<div class="container">
  <div class="card" *ngFor="let post of posts">
    <img class="card-img-top" [src]="post.image" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">
        {{ post.details }}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
