
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="fw-bold text-body-emphasis mb-3 text-center">Search blogs</h1>
                <div class="pe-5">
                    <alloy-input-icon-text [inputIconText]="search" (output)="getText($event)"></alloy-input-icon-text>
                </div>
            </div>
        </div>
        <!-- Title -->
        <div class="row mb-4 mt-4">
            <div class="col-lg-8 mx-auto text-center">
                <h2>Choose a Blog</h2>
                <p class="mb-0">Read blogs about different topics</p>
            </div>
        </div>
        <div *ngIf="loadingIcon.spin" class="h-100 d-flex justify-content-center align-items-center bg-light">
            <alloy-icon [icon]="loadingIcon"></alloy-icon>
        </div>
        <div  *ngIf="!loadingIcon.spin" class="row g-4">
            <div class="col-sm-6 col-md-4 col-xl-3" *ngFor="let blog of blogCards">
                <alloy-card-image [cardImage]="blog"></alloy-card-image>
            </div>
        </div>
    </div>
</section>
